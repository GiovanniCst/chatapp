<!doctype html>
<html lang = "en">

    <head>
        <title>ChatApp</title>
        <link rel="stylesheet" href="/stylesheets/style.css">
    </head>
    <body>
        <div id="content">
            <div id = "room"> <!-- il nome della stanza viene mostato all'interno di questo div --></div>
            <div id = "room-list"><!-- qui all'interno viene mostrato l'elenco delle stanze disponibili --></div>
            <div id = "messages"><!-- qui all'interno vengono mostrati i messaggi--> </div>
            <form id = "send-form"><!-- form per inserire messaggi e comandi-->
                <input id="send-message" />
                <input id="send-button" type="submit" value="Send" />
                <div id="help">
                    Chat commands:
                    <ul>
                        <li>Change Nickname: <code>/nick [username]</code></li>
                        <li>Join or Create room: <code>/join [room name]</code></li>
                    </ul>
                </div>
            </form>
        </div>
        <script src="/socket.io/socket.io.js" type="text/javascript"></script>
        <script src="http://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript"></script>
        <script sr="/javascripts/chat.js" type="text/javascript"></script>
        <script src="/javascripts/chat_ui.js" type="text/javascript"></script>

    </body>
</html>
